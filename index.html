<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multi-step-form | Fun project</title>

        <!-- bootstrap compiled css -->
        <link rel="stylesheet" href="Assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">

        <!-- custome css -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <form action="#" class="form p-5 shadow-sm">
            <h3 class="text-center fw-bold mb-4">Registration From</h1>

            <!-- progress bar -->
            <div class="progress_bar mb-5">
                <div class="progress_indicator" id="progress"></div>

                <div class="progress-steps progress-steps-active" data-title="Information"></div>
                <div class="progress-steps" data-title="Security"></div>
                <div class="progress-steps" data-title="Identification"></div>
            </div>

            <div class="form-step form-step-active">
                <div class="input-group_main">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username">
                </div>

                <div class="input-group_main mt-3">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>

                <div class="mt-4">
                    <div class="text-end">
                        <button class="btn btn-primary">
                            Next Step
                        </button>
                    </div>
                </div>
            </div>

            <div class="form-step">
                <div class="input-group_main">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>

                <div class="input-group_main mt-3">
                    <label for="date">Date of birth</label>
                    <input type="date" class="form-control" name="date" id="date">
                </div>

                <div class="mt-4">
                    <div class="text-end">
                        <button class="btn btn-light float-start">
                            Go Back
                        </button>

                        <button class="btn btn-primary">
                            Next Step
                        </button>
                    </div>
                </div>
            </div>

            <div class="form-step">
                <div class="input-group_main">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" name="phone" id="phone">
                </div>

                <div class="input-group_main mt-3">
                    <label for="national ID">National ID</label>
                    <input type="text" class="form-control" name="national id" id="nationalId">
                </div>

                <div class="mt-4">
                    <div class="text-end">
                        <button class="btn btn-light float-start">
                            Go Back
                        </button>

                        <button class="btn btn-success">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <script src="script.js"></script>
    </body>
</html>
